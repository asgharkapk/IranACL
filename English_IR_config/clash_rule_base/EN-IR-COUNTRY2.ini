; ==================================================
; Groups Map (Hierarchy of Traffic Flow & Selection)
; ==================================================
; Traffic (Internet) → Rulesets → Destination Groups → 🌐Proxy (which includes all proxy sources)
;
; └── [FINAL]
;     └── ⚡Online [select] (Main entry point for all traffic)
;         ├── 🌐Proxy [select] (All proxy options)
;         │   ├── ♻️gstatic [url-test] (Auto-ping test via gstatic)
;         │   ├── ☁️cloudflare [url-test] (Auto-ping test via Cloudflare)
;         │   ├── 🦽Manual [select] (Manually pick proxy nodes)
;         │   ├── 🏁Countries [select] (Regional proxy groups)
;         │   │   └── Regional Proxies [🇯🇵Japan, 🇺🇸USA, 🇸🇬Singapore, etc. - url-test]
;         │   ├── 🔓Direct [select: DIRECT] (Bypass proxy completely)
;         │   └── 🚫Block [select: REJECT] (Block traffic)
;         ├── 🖥️Lan [select] → 🔓Direct / 🌐Proxy / 🚫Block
;         ├── 🇮🇷IranWebsites [select] → 🔓Direct / 🌐Proxy / 🚫Block
;         ├── 🛑Advertisements [select] → 🔓Direct / 🌐Proxy / 🚫Block
;         ├── 🛡️PrivacyTrackers [select] → 🔓Direct / 🌐Proxy / 🚫Block
;         └── 🎯App-Specific Destinations (per-service control)
